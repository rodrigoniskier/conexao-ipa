<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conexão IP Altiplano - Mural Oficial</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Outfit:wght@700;900&display=swap" rel="stylesheet">

<style>
:root {
/* --- CORES (Hype) --- */
--color-yellow: #F4B400;
--color-blue: #00A4E4;
--color-green: #7DBF38;
--color-orange: #E84F25;
--color-purple: #9D4EDD;
--color-pink: #FF006E;
--accent-glow: var(--color-yellow);
--bg-deep: #050510;
--glass-border: rgba(255, 255, 255, 0.15);
--text-secondary: #e0e0e0;

/* --- DIMENSÕES PARA 2 CARDS --- */
--card-width: 40vw;
--track-gap: 2vw;
--visible-width: calc(2 * var(--card-width) + var(--track-gap));
}

body {
margin: 0; padding: 0;
overflow: hidden; font-family: 'Inter', sans-serif;
background-color: var(--bg-deep); height: 100vh;
display: flex; flex-direction: column; color: #fff;
}

/* --- FUNDO & ANIMAÇÕES --- */
.bg-animate {
position: absolute; top: 0; left: 0; width: 100%; height: 100%;
background: linear-gradient(135deg, var(--color-orange), transparent 30%, transparent 70%, var(--color-blue), var(--color-yellow));
background-size: 400% 400%; animation: gradientBG 30s ease infinite;
z-index: 1; opacity: 0.8; mix-blend-mode: overlay;
}
@keyframes gradientBG { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
.bg-overlay-img {
position: absolute; top: 0; left: 0; width: 100%; height: 100%;
background-image: url('back.png'); background-size: cover; background-position: center;
z-index: 0; filter: brightness(0.6);
}
#particles-js { position: absolute; top:0; left:0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }

/* --- HEADER --- */
header {
position: relative; z-index: 10; height: 14vh;
padding: 1vh 4vw; display: flex; justify-content: space-between; align-items: center;
background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
}

.brand h1 {
font-family: 'Outfit', sans-serif;
font-size: 4.5rem;
font-weight: 900;
text-transform: uppercase; margin: 0; letter-spacing: -2px;
white-space: nowrap;
background: linear-gradient(to right bottom, #ffffff 30%, var(--accent-glow) 50%, #ffffff 70%);
-webkit-background-clip: text; -webkit-text-fill-color: transparent;
filter: drop-shadow(0 4px 10px rgba(0,0,0,0.8));
}
.header-info {
text-align: right; font-weight: 700; text-transform: uppercase;
font-size: 1.3rem;
color: var(--accent-glow); letter-spacing: 2px;
background: rgba(0,0,0,0.5); padding: 12px 24px; border-radius: 50px;
backdrop-filter: blur(10px); border: 1px solid var(--glass-border);
box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* --- VIEWPORT CENTRALIZADO --- */
.viewport {
position: relative; z-index: 5;
flex-grow: 1;
display: flex; align-items: center;
width: var(--visible-width);
margin: 0 auto;
overflow: hidden;
}
.track {
display: flex; height: 65vh;
gap: var(--track-gap);
will-change: transform;
min-width: calc(3 * var(--card-width) + 2 * var(--track-gap));
}
.card-container {
width: var(--card-width); height: 100%;
display: flex; justify-content: center; align-items: center; flex-shrink: 0;
}

/* --- CARD DESIGN --- */
.glass-panel {
width: 100%; height: 100%;
background: rgba(20, 20, 30, 0.75);
backdrop-filter: blur(28px); -webkit-backdrop-filter: blur(28px);
border: 1px solid var(--glass-border); border-radius: 20px;
padding: 5rem 2rem 2.5rem 2rem;
box-sizing: border-box;
display: flex; flex-direction: column; justify-content: flex-start;
box-shadow: 0 30px 60px rgba(0,0,0,0.7);
position: relative; overflow: hidden;
}
/* Grid Padrão (usado apenas quando tem foto) */
.layout-foto {
display: grid; grid-template-columns: 1.3fr 1fr; gap: 1.5rem;
align-content: start; height: 100%;
}

.text-content {
z-index: 2; display: flex; flex-direction: column; align-items: flex-start; width: 100%;
height: 100%; justify-content: flex-start;
}

/* --- TAGS --- */
.tag {
position: absolute; top: 2rem; left: 2rem;
padding: 8px 18px; border-radius: 100px;
font-size: 1.0rem;
font-weight: 800; text-transform: uppercase; letter-spacing: 1.2px;
box-shadow: 0 5px 15px rgba(0,0,0,0.4); z-index: 10;
}
.tag-sabia { background: var(--color-blue); color: #fff; }
.tag-cons { background: var(--color-orange); color: #fff; }
.tag-fique { background: var(--color-green); color: #fff; }
.tag-niver { background: var(--color-yellow); color: #000; }
.tag-cal { background: var(--color-purple); color: #fff; }
.tag-aconteceu { background: var(--color-pink); color: #fff; }
.tag-avisos { background: linear-gradient(135deg, var(--color-blue), var(--color-purple)); color: #fff; }

/* --- TIPOGRAFIA GERAL (Padrão Grande) --- */
.glass-panel h2 {
font-family: 'Outfit', sans-serif;
font-size: 2.6rem;
font-weight: 800; line-height: 1.1; margin: 0 0 1rem 0; color: #fff; width: 100%;
}
.glass-panel p {
font-family: 'Inter', sans-serif;
font-size: 1.45rem;
line-height: 1.5; color: var(--text-secondary); margin: 0; font-weight: 500;
}
strong { color: var(--accent-glow); font-weight: 700; }

.footnote {
display: block; margin-top: 15px;
font-size: 1.05rem;
line-height: 1.3;
color: rgba(255,255,255,0.7); font-style: italic;
border-left: 3px solid var(--accent-glow); padding: 8px 12px;
background: rgba(255,255,255,0.08); border-radius: 0 6px 6px 0;
}

/* --- IMAGENS COM TAMANHO FIXO (NÃO AUMENTAM COM ZOOM) --- */
.image-frame {
/* TAMANHO FIXO EM PIXELS - NÃO MUDA COM ZOOM */
width: 280px;
height: 280px;
flex-shrink: 0;
border-radius: 12px; 
box-shadow: 0 10px 30px rgba(0,0,0,0.5);
background-size: contain;
background-position: center;
background-repeat: no-repeat;
align-self: center;
/* Centraliza a imagem no espaço disponível */
margin: 0 auto;
}
.qr-style { 
background-color: #fff; 
background-size: contain; 
background-repeat: no-repeat; 
border: 6px solid #fff; 
}
.photo-style { 
border: 3px solid var(--accent-glow); 
background-size: contain;
background-repeat: no-repeat;
background-position: center; 
}

/* --- ESPECIFICIDADES --- */
.card-fique-ligado .text-content { justify-content: flex-start; height: 100%; }
.card-fique-ligado p { font-size: 1.9rem; }

.card-eleicoes .layout-foto { align-items: center; }
.card-eleicoes p { font-size: 1.6rem; }
.card-eleicoes .image-frame { width: 280px; margin: 0 auto; }

/* --- Card de Aniversariantes com Fotos --- */
.card-aniversariante h2 {
    font-size: 2.4rem;
    margin-bottom: 1rem;
}
.card-aniversariante p {
    font-size: 1.35rem;
    line-height: 1.4;
}

/* --- Card Aconteceu IPA --- */
.card-aconteceu h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}
.card-aconteceu p {
    font-size: 1.5rem;
    line-height: 1.45;
}

/* --- Card Avisos --- */
.card-avisos h2 {
    font-size: 2.4rem;
    margin-bottom: 1rem;
}
.card-avisos p {
    font-size: 1.4rem;
    line-height: 1.45;
}

/* --- FOOTER --- */
.footer-area {
position: relative; z-index: 10; height: 15vh;
display: flex; align-items: center; justify-content: center; gap: 20px;
background: linear-gradient(to top, rgba(0,0,0,1), transparent);
}
.footer-logo { 
/* LOGO TAMBÉM COM TAMANHO FIXO */
height: 75px; 
width: auto; 
filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
max-width: none;
object-fit: contain;
}
.slogan { font-family: 'Outfit', sans-serif; font-size: 1.8rem; color: rgba(255,255,255,0.8); text-transform: uppercase; letter-spacing: 3px; font-weight: 800; }
.progress-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 6px; background: rgba(255,255,255,0.1); }
.progress-bar { height: 100%; background: var(--accent-glow); width: 0%; box-shadow: 0 0 20px var(--accent-glow); }
</style>
</head>
<body>
<div class="bg-overlay-img"></div>
<div class="bg-animate"></div>
<canvas id="particles-js"></canvas>

<header>
<div class="brand"><h1>Conexão IP Altiplano</h1></div>
<div class="header-info">Informativo Semanal</div>
</header>

<div class="viewport"><div class="track" id="track"></div></div>

<div class="footer-area">
<img src="logo.jpg" alt="Logo" class="footer-logo" onerror="this.style.display='none'">
<div class="slogan">Encontros e Propósitos</div>
<div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
</div>

<script>
// --- DADOS ATUALIZADOS ---
const avisos = [
{
    // CARD ACONTECEU IPA - Dia do Pastor
    categoria: "Aconteceu IPA",
    tipo: "tag-aconteceu",
    titulo: "Dia do Pastor Presbiteriano!",
    texto: "O último dia 17 foi o dia do pastor presbiteriano.<br><br><strong>Oremos e apoiemos os nossos pastores!</strong>",
    img: "pastor.jpg",
    isQR: false,
    extraClass: "card-aconteceu"
},
{
    // CARD ANIVERSARIANTES - Rev. Adriano
    categoria: "Aniversariantes",
    tipo: "tag-niver",
    titulo: "Aniversário do Rev. Adriano",
    texto: "Dia 17 foi o aniversário do nosso querido pastor.<br><br>Louvamos a Deus pela sua vida e ministério.<br><br><strong>Deus seja louvado e renove as suas forças!</strong>",
    img: "adriano.jpg",
    isQR: false,
    extraClass: "card-aniversariante"
},
{
    // CARD ANIVERSARIANTES - Presb. Rodrigo
    categoria: "Aniversariantes",
    tipo: "tag-niver",
    titulo: "Aniversário do Presb. Rodrigo",
    texto: "Dia 19 foi o aniversário do nosso Presb. Rodrigo Niskier.<br><br>Louvamos a Deus pela sua vida e ministério.<br><br><strong>Deus seja louvado e renove as suas forças!</strong>",
    img: "rodrigo.jpg",
    isQR: false,
    extraClass: "card-aniversariante"
},
{
    // CARD ANIVERSARIANTES - Django
    categoria: "Aniversariantes",
    tipo: "tag-niver",
    titulo: "Aniversário de Django",
    texto: "Dia 20 foi o aniversário do nosso querido irmão Django.<br><br><strong>Louvamos a Deus pela sua vida e pela benção que é em nosso meio!</strong>",
    img: "django.jpg",
    isQR: false,
    extraClass: "card-aniversariante"
},
{
    // CARD AVISOS - Culto de Natal
    categoria: "Avisos",
    tipo: "tag-avisos",
    titulo: "Culto de Natal - Brilha Jesus!",
    texto: "Hoje (21/12), no louvor do culto de celebração, teremos uma participação do coral.<br><br><strong>Vamos louvar ao Senhor!</strong>",
    img: "cantata.jpg",
    isQR: false,
    extraClass: "card-avisos"
},
{
    // CARD AVISOS - Culto de Final de Ano
    categoria: "Avisos",
    tipo: "tag-avisos",
    titulo: "Culto de Final de Ano!",
    texto: "No dia <strong>31/12</strong>, às <strong>22h</strong>, será o nosso culto da virada.<br><br><strong>Venha com o coração cheio de gratidão e esperança!</strong>",
    img: null,
    isQR: false,
    extraClass: "card-avisos"
},
{
    // CARD AVISOS - Assembleia Geral Ordinária
    categoria: "Avisos",
    tipo: "tag-avisos",
    titulo: "Assembleia Geral Ordinária",
    texto: "No dia <strong>21 de Janeiro de 2026</strong> será a nossa Assembleia Geral Ordinária.<br><br><strong>Local:</strong> Salão da igreja<br><strong>Horário:</strong> 20h",
    img: null,
    isQR: false,
    extraClass: "card-avisos"
},
{
    // CARD VOCÊ SABIA - Dia do Senhor
    categoria: "Você Sabia?",
    tipo: "tag-sabia",
    titulo: "Que o domingo é O Dia do Senhor?",
    texto: "Este dia deve ser separado, <strong>EXCLUSIVAMENTE</strong>, para o exercício espiritual, público e particular.<br><small class='footnote'>Confira os Princípios de Liturgia - Capítulo I - Dia do Senhor, artigos 1º, 2º e 3º.</small>",
    img: null,
    isQR: false,
    extraClass: ""
},
{
    // CARD DELIBERAÇÕES - Curso de Formação
    categoria: "Deliberações do Conselho",
    tipo: "tag-cons",
    titulo: "Curso de Formação de Líderes e Oficiais",
    texto: "Destinado aos homens, membros e congregados da IPA.<br><br>Confira no QR code as informações.",
    img: "cflo.jpg",
    isQR: true,
    extraClass: ""
},
{
    // CARD DELIBERAÇÕES - Eleições
    categoria: "Deliberações do Conselho",
    tipo: "tag-cons",
    titulo: "Eleições",
    texto: "Edital 2026 para Eleição de Presbítero e Diáconos da IPA.<br><br>Confira no QR code as informações.",
    img: "edital.jpg",
    isQR: true,
    extraClass: "card-eleicoes"
},
{
    // CARD FIQUE LIGADO - Turma de Novos Membros
    categoria: "Fique ligado",
    tipo: "tag-fique",
    titulo: "Turma de Novos Membros",
    texto: "O início da nova turma será em <strong>Fevereiro de 2026</strong>.<br><br>Interessados devem procurar o Pastor Debson Dias (coordenador da EBD) para realizar a matrícula.",
    img: null,
    isQR: false,
    extraClass: "card-fique-ligado"
}
];

const track = document.getElementById('track');
const progressBar = document.getElementById('progressBar');
const TEMPO_LEITURA = 13000; const TEMPO_TRANSICAO = 1200;
let currentIndex = 0;

function createCard(data) {
// Se não tem imagem, usa o layout padrão sem grid
let layoutClass = data.img ? 'glass-panel layout-foto' : 'glass-panel';
if (data.extraClass) layoutClass += ` ${data.extraClass}`;

let imgHtml = '';
if (data.img) {
let imgStyle = data.isQR ? 'image-frame qr-style' : 'image-frame photo-style';
imgHtml = `<div class="${imgStyle}" style="background-image: url('${data.img}');"></div>`;
}

return `
<div class="card-container">
<div class="${layoutClass}">
<div class="tag ${data.tipo}">${data.categoria}</div>
<div class="text-content">
<h2>${data.titulo}</h2>
<p>${data.texto}</p>
</div>
${imgHtml}
</div>
</div>
`;
}

function render() {
let html = '';
for(let i = 0; i < 3; i++) {
let idx = (currentIndex + i) % avisos.length;
html += createCard(avisos[idx]);
}
track.innerHTML = html;
}

function runCarousel() {
progressBar.style.transition = 'none'; progressBar.style.width = '0%'; void progressBar.offsetWidth;
progressBar.style.transition = `width ${TEMPO_LEITURA}ms linear`; progressBar.style.width = '100%';
setTimeout(() => {
// Movimento: largura do card (40vw) + gap (2vw) = 42vw
track.style.transition = `transform ${TEMPO_TRANSICAO}ms cubic-bezier(0.25, 1, 0.5, 1)`;
track.style.transform = 'translateX(-42vw)';
setTimeout(() => {
currentIndex = (currentIndex + 1) % avisos.length;
track.style.transition = 'none'; track.style.transform = 'translateX(0)';
render(); runCarousel();
}, TEMPO_TRANSICAO);
}, TEMPO_LEITURA);
}

// Partículas
const canvas = document.getElementById('particles-js');
const ctx = canvas.getContext('2d');
let particles = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize); resize();
class Particle {
constructor() { this.reset(); }
reset() {
this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
this.speed = Math.random() * 0.2 + 0.1; this.size = Math.random() * 2 + 0.5;
this.opacity = Math.random() * 0.5; this.fadeDir = Math.random() > 0.5 ? 0.005 : -0.005;
}
update() {
this.y -= this.speed; this.opacity += this.fadeDir;
if(this.opacity <= 0 || this.opacity >= 0.6) this.fadeDir = -this.fadeDir;
if (this.y < 0) this.reset();
}
draw() { ctx.fillStyle = `rgba(244, 180, 0, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
}
for(let i=0; i<120; i++) particles.push(new Particle());
function animate() { ctx.clearRect(0,0,canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
animate(); render(); runCarousel();
</script>
</body>
</html>
