<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão IP Altiplano - Mural Oficial</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Playfair+Display:ital,wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gold: #d4af37;
            --secondary-gold: #f9eac3;
            --glass-bg: rgba(12, 16, 24, 0.95);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-dim: #d0d0d0;
        }

        body {
            margin: 0; padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #050a10;
            height: 100vh;
            display: flex; flex-direction: column;
            color: #fff;
        }

        /* --- FUNDO --- */
        .bg-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 'back.jpg'; 
            background-size: cover; background-position: center;
            z-index: 0; transform: scale(1.05); filter: blur(6px) brightness(0.35);
        }
        #particles-js { position: absolute; top:0; left:0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        /* --- HEADER --- */
        header {
            position: relative; z-index: 10;
            padding: 2vh 4vw;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent);
            height: 10vh; box-sizing: border-box; 
        }

        .brand h1 {
            font-size: 3.2rem; font-weight: 900;
            text-transform: uppercase; margin: 0; letter-spacing: -2px;
            background: linear-gradient(to right, #fff, var(--secondary-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .header-info {
            text-align: right; font-weight: 700; text-transform: uppercase;
            font-size: 1.1rem; color: var(--primary-gold); letter-spacing: 2px;
            border-left: 3px solid var(--primary-gold); padding-left: 15px;
        }

        /* --- VIEWPORT --- */
        .viewport {
            position: relative; z-index: 5;
            flex-grow: 1; display: flex; align-items: center;
            width: 100%; overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }

        .track { display: flex; height: 72vh; width: 150vw; will-change: transform; }
        
        .card-container { 
            width: 50vw; height: 100%; 
            padding: 0 1.5vw; box-sizing: border-box; 
            display: flex; justify-content: center; align-items: center; 
        }

        /* --- DESIGN DO CARD --- */
        .glass-panel {
            width: 100%; height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 5rem 2.5rem 2.5rem 2.5rem; 
            box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: flex-start; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.7); 
            position: relative; 
            overflow: hidden; 
        }
        
        /* Grid Padrão */
        .layout-foto {
            display: grid;
            grid-template-columns: 1.6fr 1fr; 
            gap: 2rem; 
            align-content: start; 
            height: 100%;
        }

        .layout-foto .text-content { height: 100%; justify-content: flex-start; }
        .text-content { display: flex; flex-direction: column; align-items: flex-start; width: 100%; }

        /* --- TIPOGRAFIA PADRÃO --- */
        .tag {
            position: absolute; top: 2rem; left: 2.5rem;
            padding: 8px 20px; border-radius: 6px;
            font-size: 0.9rem; font-weight: 800; text-transform: uppercase;
            letter-spacing: 1px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 2;
        }
        .tag-sabia { background: linear-gradient(135deg, #1e3c72, #2a5298); color: #fff; }
        .tag-cons { background: linear-gradient(135deg, #8E0E00, #4a0000); color: #fff; }
        .tag-fique { background: linear-gradient(135deg, #134E5E, #71B280); color: #fff; }
        .tag-niver { background: linear-gradient(135deg, #FFD700, #FDB931); color: #000; text-shadow: none;}

        .glass-panel h2 {
            font-size: 2.4rem; font-weight: 800; line-height: 1.1; 
            margin: 0 0 1.2rem 0; color: #fff; text-shadow: 0 4px 10px rgba(0,0,0,0.5); width: 100%;
        }

        .glass-panel p {
            font-size: 1.35rem; line-height: 1.4; color: var(--text-main); margin: 0; font-weight: 500;
        }

        strong { color: var(--primary-gold); font-weight: 700; }

        .footnote {
            display: block; margin-top: 20px; font-size: 1rem; line-height: 1.3;
            color: var(--text-dim); font-style: italic; border-left: 4px solid var(--primary-gold); 
            padding: 10px 15px; background: rgba(255,255,255,0.05); border-radius: 0 8px 8px 0;
        }

        /* --- IMAGENS --- */
        .image-frame {
            width: 100%; aspect-ratio: 1/1; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.6); align-self: center; 
        }
        
        .qr-style {
            border-radius: 15px; background-color: white; background-size: contain; 
            background-repeat: no-repeat; background-position: center; border: 8px solid white;
        }
        
        .photo-style {
            border-radius: 15px; background-size: cover; background-position: center top; 
            border: 4px solid var(--primary-gold);
        }

        /* --- CSS ESPECÍFICO PARA CORREÇÕES --- */

        /* 1. FIQUE LIGADO: Ajustado para alinhar ao Topo */
        .card-fique-ligado .text-content {
            justify-content: flex-start; /* GARANTE O ALINHAMENTO NO TOPO */
            height: 100%;
        }
        .card-fique-ligado p {
            font-size: 1.8rem; /* Fonte aumentada mantida */
            line-height: 1.5;
        }

        /* 2. ELEIÇÕES: Fonte maior e alinhamento centralizado na grid */
        .card-eleicoes .layout-foto {
            align-items: center; 
        }
        .card-eleicoes p {
            font-size: 1.6rem; 
        }
        .card-eleicoes .image-frame {
            width: 90%; 
            margin: 0 auto;
        }

        /* 3. CASAL: Mais espaço lateral e foto retangular */
        .card-casal .layout-foto {
            grid-template-columns: 1.2fr 1.4fr; 
            gap: 1.5rem;
        }
        .card-casal .image-frame {
            aspect-ratio: 4/3; 
            width: 100%;
        }

        /* --- FOOTER --- */
        .footer-area {
            position: relative; z-index: 10; padding-bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,1), transparent);
            height: 12vh; display: flex; flex-direction: column; justify-content: flex-end;
        }
        .footer-content {
            display: flex; justify-content: center; align-items: center;
            gap: 25px; margin-bottom: 15px; flex-grow: 1;
        }
        .footer-logo { height: 65px; width: auto; filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5)); }
        .slogan {
            font-family: 'Playfair Display', serif; font-style: italic;
            font-size: 2rem; color: var(--primary-gold); margin: 0;
            letter-spacing: 1px; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .progress-container { width: 100%; height: 8px; background: rgba(255,255,255,0.1); }
        .progress-bar { height: 100%; background: var(--primary-gold); width: 0%; box-shadow: 0 0 15px var(--primary-gold); }

    </style>
</head>
<body>

    <div class="bg-image"></div>
    <canvas id="particles-js"></canvas>

    <header>
        <div class="brand">
            <h1>Conexão IP Altiplano</h1>
        </div>
        <div class="header-info">
            Informativo Semanal
        </div>
    </header>

    <div class="viewport">
        <div class="track" id="track"></div>
    </div>

    <div class="footer-area">
        <div class="footer-content">
            <img src="logo.jpg" alt="Logo IP Altiplano" class="footer-logo" onerror="this.style.display='none'"> 
            <div class="slogan">"Encontros e Propósitos"</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // --- DADOS ---
        
        const avisos = [
            // 1. ANIVERSARIANTES (Classe card-casal)
            {
                categoria: "Aniversariantes",
                tipo: "tag-niver",
                titulo: "Bodas de Oliveira <br>34 anos",
                texto: "Parabéns ao casal <strong>Abelson e Maria José</strong> que celebraram a fidelidade de Deus no matrimônio no dia 11 de Dezembro. <br>Que o Senhor continue abençoando esta união.<br>",
                img: "casal.jpg", 
                isQR: false,
                extraClass: "card-casal"
            },

            // 2. DELIBERAÇÃO CURSO
            {
                categoria: "Deliberações do Conselho",
                tipo: "tag-cons",
                titulo: "Curso de Formação de Líderes e Oficiais",
                texto: "Destinado aos homens, membros e congregados da IPA. Confira no qr code as informações.",
                img: "cflo.jpg", 
                isQR: true,
                extraClass: ""
            },

            // 3. VOCÊ SABIA 1
            {
                categoria: "Você Sabia?",
                tipo: "tag-sabia",
                titulo: "Como é dividido o nosso Manual?",
                texto: "O Manual Presbiteriano é dividido em 3 partes fundamentais:<br><br><strong>1.</strong> Constituição da Igreja (CI/IPB)<br><strong>2.</strong> Código de Disciplina (CD/IPB)<br><strong>3.</strong> Princípios de Liturgia (PL/IPB)",
                img: null,
                extraClass: ""
            },

            // 4. FIQUE LIGADO (Classe card-fique-ligado)
            {
                categoria: "Fique ligado",
                tipo: "tag-fique",
                titulo: "Turma de Novos Membros",
                texto: "O início da nova turma será em <strong>Fevereiro de 2026</strong>.<br><br>Interessados devem procurar o Pastor Debson Dias (coordenador da EBD) para realizar a matrícula.",
                img: null,
                extraClass: "card-fique-ligado"
            },
            
            // 5. VOCÊ SABIA 2
            {
                categoria: "Você Sabia?",
                tipo: "tag-sabia",
                titulo: "Que são duas as Assembleias da Igreja?",
                texto: "Existem dois tipos de Assembleias Gerais na igreja local:<br><br><strong>1. Ordinária</strong> (Obrigatória, anual)<br><strong>2. Extraordinária</strong> (Sempre que necessário)<br><small class='footnote'><strong>Artigo 9º (CI/IPB):</strong> A assembleia geral da igreja constará de todos os membros em plena comunhão e se reunirá ordinariamente, ao menos uma vez por ano, e, extraordinariamente, convocada pelo Conselho, sempre que for necessário, regendo-se pelos respectivos estatutos.</small>",
                img: null,
                extraClass: ""
            },

             // 6. DELIBERAÇÃO EDITAL (Classe card-eleicoes)
             {
                categoria: "Deliberações do Conselho",
                tipo: "tag-cons",
                titulo: "Eleições",
                texto: "<br>Edital 2026 para Eleição de Presbítero e Diáconos da IPA.<br> <br><br>Confira no qr code as informações.",
                img: "edital.jpg",
                isQR: true,
                extraClass: "card-eleicoes"
            },

             // 7. VOCÊ SABIA 3
             {
                categoria: "Você Sabia?",
                tipo: "tag-sabia",
                titulo: "Que a Assembleia Geral Ordinária possui uma Finalidade específica?",
                texto: "Ela não é apenas uma reunião qualquer. Ela possui finalidades específicas e obrigatórias definidas em nosso Estatuto.<br><small class='footnote'><strong>Artigo 18º (CI/IPB):</strong> A Assembleia Geral se reunirá ordinariamente, ao menos uma vez por ano, para tratar da matéria mencionada no inciso IV do Artigo 17º e para eleger um secretário de atas.</small>",
                img: null,
                extraClass: ""
            }
        ];

        // --- SISTEMA ---
        const track = document.getElementById('track');
        const progressBar = document.getElementById('progressBar');
        const TEMPO_LEITURA = 13000; 
        const TEMPO_TRANSICAO = 1200; 
        let currentIndex = 0;

        function createCard(data) {
            let layoutClass = data.img ? 'glass-panel layout-foto' : 'glass-panel';
            if (data.extraClass) {
                layoutClass += ` ${data.extraClass}`;
            }

            let imgHtml = '';
            
            if (data.img) {
                let imgStyle = data.isQR ? 'image-frame qr-style' : 'image-frame photo-style';
                imgHtml = `<div class="${imgStyle}" style="background-image: url('${data.img}');"></div>`;
            }

            return `
                <div class="card-container">
                    <div class="${layoutClass}">
                        <div class="tag ${data.tipo}">${data.categoria}</div>
                        <div class="text-content">
                            <h2>${data.titulo}</h2>
                            <p>${data.texto}</p>
                        </div>
                        ${imgHtml}
                    </div>
                </div>
            `;
        }

        function render() {
            let html = '';
            for(let i = 0; i < 3; i++) {
                let idx = (currentIndex + i) % avisos.length;
                html += createCard(avisos[idx]);
            }
            track.innerHTML = html;
        }

        function runCarousel() {
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            void progressBar.offsetWidth;
            progressBar.style.transition = `width ${TEMPO_LEITURA}ms linear`;
            progressBar.style.width = '100%';

            setTimeout(() => {
                track.style.transition = `transform ${TEMPO_TRANSICAO}ms cubic-bezier(0.25, 1, 0.5, 1)`;
                track.style.transform = 'translateX(-50vw)';

                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % avisos.length;
                    track.style.transition = 'none';
                    track.style.transform = 'translateX(0)';
                    render();
                    runCarousel();
                }, TEMPO_TRANSICAO);
            }, TEMPO_LEITURA);
        }

        // --- PARTÍCULAS ---
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 50;
                this.speed = Math.random() * 0.8 + 0.2;
                this.size = Math.random() * 2.5;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.drift = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.y -= this.speed;
                this.x += this.drift;
                if (this.y < -50) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        for(let i=0; i<120; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        render();
        runCarousel();

    </script>
</body>
</html>
